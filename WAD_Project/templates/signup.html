{% load static %}

<! DOCTYPE html>

<html>

<head>

<title> SIGN-UP</title>
<link rel="icon" href="{% static 'Images/logo.jpeg' %}" type="image/gif" sizes="20x20">

<link rel="stylesheet" href = "{% static 'Stylesheets/signup.css' %}" >

</head>

<body  >

<div class = 'sign-up-form' >

        {% csrf_token %}
        <img src = {% static 'Images/user-icon4.png' %}>
        <h1> Sign up Now </h1>
        <form action = 'signup' method = 'post'>
        <input type="text" class = 'username' placeholder = 'Your Username'>
        <input type = 'password' class = 'password' placeholder = 'Your Password'>
        <input type = 'email' class = 'email' placeholder = 'Your Email'>
        <p> <span> <input type = 'checkbox'></span>I agree to terms and conditions </p>
        <button  type = 'button' class = 'signup-btn' >Sign-up</button>
        <hr>
        <p class = 'or'>OR</p>
        <button type = 'button' class = 'googlesignin-btn'>Login with gmail</button>
        <p>Do you already have an account? </p>
        <button  type = 'button' class = 'signup-btn' onclick = "window.open('/signin/'); return false;">Sign-in</button>
        
        
        
        </form>

</div>









</body>

</script>




</html>
